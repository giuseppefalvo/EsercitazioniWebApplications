<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CUS Cosenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="bg-success p-3 mb-5 text-white">
    <div class="container">
        <h1 class="text-center">CUS Cosenza</h1>
        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="tesseramento.html">Tesseramento</a></li>
                <li class="nav-item"><a class="nav-link" href="corsi.html">Corsi</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <div class="alert alert-info text-center" role="alert">
        Per completare il processo di tesseramento, si prega di compilare tutti i dati seguenti e successivamente cliccare su "Iscriviti".
    </div>

    <form class="row g-3">

        <h5>Informazioni personali:</h5>

        <div class="col-md-6">
            <label for="fname" class="form-label">Nome:</label>
            <input type="text" id="fname" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="lname" class="form-label">Cognome:</label>
            <input type="text" id="lname" class="form-control">
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>

        <div class="col-md-12">
            <label for="birthday" class="form-label">Data di nascita:</label>
            <input type="date" id="birthday" name="birthday" class="form-control">
        </div>

        <h5>Chi sei?</h5>
        <div class="col-md-12">
            <div class="form-check">
                <input type="radio" id="studente" name="radio_input_job" value="Student" class="form-check-input">
                <label for="studente" class="form-check-label">Studente Unical</label>
            </div>
            <div class="form-check">
                <input type="radio" id="dipendente" name="radio_input_job" value="Worker" class="form-check-input">
                <label for="dipendente" class="form-check-label">Dipendente Unical</label>
            </div>
            <div class="form-check">
                <input type="radio" id="esterno" name="radio_input_job" value="Worker" class="form-check-input">
                <label for="esterno" class="form-check-label">Esterno</label>
            </div>
        </div>

        <h5>Certificato medico:</h5>
        <div class="accordion-body">
            <label for="medicalCertificateFile" class="form-label">Carica il tuo certificato medico:</label>
            <input type="file" id="medicalCertificateFile" name="medicalCertificateFile" class="form-control">
        </div>

        <h5>Corso scelto:</h5>
        <div class="col-md-12 mb-3">
            <select name="corso" class="form-select">
                <optgroup label="Arti Marziali">
                    <option>Karate</option>
                    <option>Pugilato</option>
                    <option>Kick Boxing</option>
                </optgroup>
                <optgroup label="Sport di squadra">
                    <option>Basket</option>
                    <option>Calcio</option>
                    <option>Pallavolo</option>
                    <option>Rugby</option>
                </optgroup>
                <optgroup label="Sport individuali">
                    <option>Bodybuilding</option>
                    <option>Tennis</option>
                    <option>Danza</option>
                </optgroup>
            </select>
        </div>

        <div class="col-md-12 text-center mt-3">
            <input type="submit" value="Iscriviti" class="btn btn-success me-3">
            <input type="reset" value="Reset" class="btn btn-secondary">
        </div>
    </form>
</main>
<footer class="bg-success text-center p-2 mt-4 text-white">
    <p>2024 - CUS Cosenza - All Rights Reserved</p>
</footer>
</body>
</html>
